<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Kale Sites</title>
</head>
<header>
    <div class="container" id="navbar">
        <a href="index.html"><img src="SupersiteLogo.png" alt="logo" class="logo"></a>
        <a href="index.html" class="title">Kale Sites</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Periodic Table</a></li>
                <li><a href="chess.html">Chess</a></li>
                <li><a href="#">Space</a></li>
            </ul>
        </nav>
    </div>
<body>
    <img id="hidden" src="hide.png" class="fullscreen">
    <script>
        const hidden = document.getElementById("hidden");
        const navbar = document.getElementById("navbar");
        hidden.style.display = "none";
        document.addEventListener("keydown", e => {
    if (e.key.toLowerCase() === "q" 
        && e.ctrlKey) {
        if (hidden.style.display === "none"){
            hidden.style.display = "block";
        }
        else{
            hidden.style.display = "none";
        }
        if (navbar.style.display === "none"){
            navbar.style.display = "block";
        }
        else{
            navbar.style.display = "none";
        }
    }
}); 
    </script>
</body>
</html>
