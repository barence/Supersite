<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="secondFavicon.ico">
</head>
<body>
    <img id="bigimg" src="canvas.png">
    <style>
        body, html {
        height: 100%;
        margin: 0;
        }
        #bigimg {
            display:block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
        <a id="back" link="index.html"></a>
        <script>
            document.addEventListener("keydown", e => {
        if (e.key.toLowerCase() === "]") {
                document.getElementById("back").click()
        }
        }); 
        </script>
</body>
</html>
